<body>
    <div id="container">
        <div id="signin">
            <h1>Sign In With</h1>
        </div>
        <div id="div1">
            <div id="face">
                <p class="p1"><i class="fab fa-facebook-square"></i>
                    <span><a href="www.google.com">Facebook</a></span></p>
            </div>
            </a>
            <div id="google">

                </p>
            </div>
        </div>
        <form action="#" id="form">
            <div class="user-password">
                <div class="label">
                    <label for="name">Username</label>
                </div>

                <div class="input">
                    <input type="text" name="username" id="name">
                </div>
            </div>
            <div class="user-password">
                <div class="label">
                    <label for="keyword">Password <a href="www.google.com">Forgot?</a></label>
                </div>
                <div class="input">
                    <input type="password" name="Password" id="keyword">
                </div>

            </div>
            <div id="submit">
                <input type="submit" value="Sign In">
            </div>
        </form>
        <footer>
            <div id="footer">
                <p>
                    Not a member?
                    <a href="www.google.com">Sign up now</a>
                </p>
            </div>

        </footer>



    </div>
